<app-expansion-table
  [defaultPageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 50]"
  [data$]="routes$"
  [displayData]="displayData">
  <ng-template let-route>
    <pre>{{ route | json }}</pre>
  </ng-template>
</app-expansion-table>
<app-fab
  icon="add"
  label="Create a route"
  (click)="createRoute()">
</app-fab>
<app-projection-dialog
  [control$]="controlDialog$"
  (onClose)="dialogClosed()"
  (getDialogRef)="receiveDialogRef($event)">
  <h2 mat-dialog-title>Create a Route</h2>
  <mat-dialog-content>

    <form [formGroup]="createRouteForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name of Route</mat-label>
        <input matInput placeholder="insert name of route" formControlName="name" required>
        <mat-icon matSuffix>navigation</mat-icon>
      </mat-form-field>

      <mat-card mat-elevation-z1>
        <div formArrayName="fields">
          <mat-card-header>
            <mat-card-subtitle>Fields</mat-card-subtitle>
            <span class="spacer"></span>
            <button mat-icon-button aria-label="Add another field" (click)="addField()" type="button">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button aria-label="Remove a field" (click)="removeField()" type="button">
              <mat-icon>clear</mat-icon>
            </button>
          </mat-card-header>
          <div *ngFor="let field of fields.controls; let i = index;">
            <div [formGroupName]="i">
              <mat-form-field>
                <mat-label>Name of Field</mat-label>
                <input matInput placeholder="insert name of field" formControlName="name" required>
                <mat-icon matSuffix>edit</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Type of Field</mat-label>
                <mat-select formControlName="inputType" required>
                  <mat-option *ngFor="let type of fieldInputTypes" [value]="type">
                    {{ type }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-checkbox formControlName="optional">Optional</mat-checkbox>
            </div>
            <div *ngIf="i < fields.length - 1">
              <mat-divider></mat-divider><br>
            </div>
          </div>
        </div>
      </mat-card>

      <br>

      <mat-card mat-elevation-z1>
        <div formArrayName="stops">
          <mat-card-header>
            <mat-card-subtitle>Stops</mat-card-subtitle>
            <span class="spacer"></span>
            <button mat-icon-button aria-label="Add another stop" (click)="addStop()" type="button">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button aria-label="Remove a stop" (click)="removeStop()" type="button">
              <mat-icon>clear</mat-icon>
            </button>
          </mat-card-header>
          <div *ngFor="let stop of stops.controls; let i = index;">
            <div [formGroupName]="i">
              <mat-form-field appearance="standard">
                <mat-label>Name of Stop</mat-label>
                <input matInput placeholder="insert name of stop" formControlName="name" required>
                <mat-icon matSuffix>place</mat-icon>
              </mat-form-field>
            </div>
            <div *ngIf="i < stops.length - 1">
              <mat-divider></mat-divider><br>
            </div>
          </div>
        </div>
      </mat-card>

      <br>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button (click)="closeDialog()" mat-icon-button aria-label="Cancel creating route" type="button">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-icon-button aria-label="Confirm creating route"
      [disabled]="(createRouteForm.valid === null) ? false : !createRouteForm.valid"
      type="submit" (click)="onSubmit()">
      <mat-icon>check</mat-icon>
    </button>
  </mat-dialog-actions>
</app-projection-dialog>
